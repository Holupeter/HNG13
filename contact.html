<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Contact Form -->
    <form id="contact-form" action="#" method="POST" data-testid="test-contact-form">

      <h1>Contact Us</h1>

      <label for="contact-name" data-testid="test-contact-name">Full Name:</label>
      <input type="text" id="contact-name" name="contact-name" required data-testid="test-contact-name-input">
      <span id="error-name" class="error" aria-describedby="contact-name" data-testid="test-contact-error-name"></span>

      <label for="contact-email" data-testid="test-contact-email">Email:</label>
      <input type="email" id="contact-email" name="contact-email" required data-testid="test-contact-email-input">
      <span id="error-email" class="error" aria-describedby="contact-email" data-testid="test-contact-error-email"></span>

      <label for="contact-subject" data-testid="test-contact-subject">Subject:</label>
      <input type="text" id="contact-subject" name="contact-subject" required data-testid="test-contact-subject-input">
      <span id="error-subject" class="error" aria-describedby="contact-subject" data-testid="test-contact-error-subject"></span>

      <label for="contact-message" data-testid="test-contact-message">Message:</label>
      <textarea id="contact-message" name="contact-message" rows="4" required minlength="10" data-testid="test-contact-message-input"></textarea>
      <span id="error-message" class="error" aria-describedby="contact-message" data-testid="test-contact-error-message"></span>

      <button type="submit" data-testid="test-contact-submit">Submit</button>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <a href="index.html" class="nav-button">Back to Profile</a>
        <a href="about.html" class="nav-button">About Me</a>
      </div>

    </form>

    <!-- Success Message -->
    <div id="success-message" class="success" data-testid="test-contact-success" style="display:none;">
      <p>Thank you for reaching out! We'll get back to you soon.</p>
    </div>
  

  <script src="script.js"></script>
</body>
</html>
