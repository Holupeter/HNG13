<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <article data-testid="test-profile-card" class="profile-card">
    <!-- Header with Name and Bio -->
    <header>
      <h2 data-testid="test-user-name">Peter Ajayi</h2>
      <p data-testid="test-user-bio">Code whisperer & UI wizard 🌐💻. Passionate about front-end engineering, crafting accessible, user-centric experiences that spark joy 🎨. Let's build digital magic together! ✨</p>
      <p data-testid="test-user-time" id="user-time"></p>
    </header>

    <!-- Avatar Section -->
    <figure>
      <img src="./Avater/IMG-20250927-WA0006.jpg" alt="Peter Ajayi Profile Picture" data-testid="test-user-avatar">
      <figcaption>Peter Ajayi's Avatar</figcaption>
    </figure>

    <!-- Social Links Section with Icons -->
    <nav data-testid="test-user-social-links">
      <ul>
        <li><a href="https://twitter.com" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter"><i class="fab fa-twitter"></i></a></li>
        <li><a href="https://github.com" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-github"><i class="fab fa-github"></i></a></li>
        <li><a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin"><i class="fab fa-linkedin"></i></a></li>
      </ul>
    </nav>

    <!-- Hobbies Section -->
    <section data-testid="test-user-hobbies">
      <h3>Hobbies</h3>
      <ul>
        <li>Coding</li>
        <li>Traveling</li>
        <li>Photography</li>
      </ul>
    </section>

    <!-- Dislikes Section -->
    <section data-testid="test-user-dislikes">
      <h3>Dislikes</h3>
      <ul>
        <li>Slow internet</li>
        <li>Rudeness</li>
        <li>Long meetings</li>
      </ul>
    </section>
  </article>

  <script src="script.js"></script>
</body>
</html>
